name: CI/CD Pipeline

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ” Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ—ï¸ Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/api-android:latest .
        docker build -t ${{ secrets.DOCKER_USERNAME }}/api-android:${{ github.sha }} .

    - name: ğŸ“¤ Push to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/api-android:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/api-android:${{ github.sha }}

    - name: ğŸš€ Deploy to EC2
      if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/app
          export $(cat .env | xargs)
          docker-compose down
          docker pull ${{ secrets.DOCKER_USERNAME }}/api-android:latest
          docker-compose up -d
          sleep 20
          docker-compose ps
          echo "âœ… Despliegue completado!"
